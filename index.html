<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   <script defer src="script.js"></script>
   <link rel="stylesheet" href="index.css">
<title>Document</title>
</head>
<body>
    <script src="https://app.zenclass.in/sheets/vl/js/zen/suite/bundle.js"></script>
<main class="container vw-100 d-flex justify-content-center   row">
   <form class="container-fluid  mt-5 row  border border-4 border-light p-3 bg-info" id="form" >
    <h1 class=" border-bottom border-dark fst-italic">Personal Details</h1>
    <div class="col-6 col-md-6 mt-4">
        <input type="text" class="form-control" placeholder="First name" aria-label="First name" id="fName">
    </div>
    <div class="col-6 col-md-6 mt-4">
        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" id="lName">
    </div>
    <div class="col-12 col-md-6 mt-4">
        <input type="text" class="form-control" placeholder="Address" aria-label="Address" id="Address">
    </div>
    <div class="col-6 col-md-3 mt-4">
        <input type="text" class="form-control" placeholder="Country" aria-label="Country" id="country">
    </div>
    <div class="col-6 col-md-3 mt-4">
        <input type="text" class="form-control" placeholder="State" aria-label="State" id="state">
    </div>
    <div class="col-6 col-md-4 mt-4">
        <input type="Text" class="form-control" placeholder="Pincode" aria-label="Pincode" id="pincode">
    </div>
    <div class="col-6 col-md-4 mt-4">
        <select class="form-select"  aria-label="multiple select example" id="gender">
            <option selected >Gender</option>
            <option value="Male">male</option>
            <option value="Female">Female</option>
          </select>
    </div>
    <div class="col-6 col-md-4 mt-4">
        <select class="form-select" multiple aria-label="multiple select example" id="food">
            <option selected >Select the favourite Food's</option>
            <option value="Pizza">Pizza</option>
            <option value="Burger">Burger</option>
            <option value="Biriyani">Biriyani</option>
            <option value="Meals">Meals</option>
            <option value="Pasta">Pasta</option>
          </select>
    </div>
    
    <div class="col-12 col-md-2 mt-4">
        <button  class="form-control bg-success"  id="Submit">Submit</button>
    </div>


   </form>

   <h2 class="text-center mt-5">Personal Data</h2>

  <table class=" border border-top-1 border-dark table  vw-80  " id="table" >

    <thead >
    
        <tr  >
            <th scope="col" >FirstName</th>
            <th scope="col">LastName</th>
            <th scope="col">Address</th>
            <th scope="col">State</th>
            <th scope="col">Country</th>
            <th scope="col">Gender</th>
            <th scope="col">Pincode</th>
            <th scope="col">Food</th>
        </tr>

    </thead>   
        <tr  >
            <td >-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>
                <ul class="list-unstyled">
                    <li >*</li>
                    <li>*</li>
                </ul>
            </td>
        </tr>
    

  </table>
</main>
</body>
</html>
